<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="style/contact.css">
</head>
<body >
    
    <div class="box" style="background-image: url(image/second.jpg);">
    <form action="" method="get">
       <header class="mainHeading">
            <h1>Contact Us!</h1>
        </header>
        <br>
        <div class="box2">    
        <p>Please Fill Out Every Detail*</p>
        <p>Name: <input type="text" name="name" placeholder="Your Full Name" required></p>
        <p>Email Address: <input type="email" name="email" id="email" placeholder="Vaild Email Address" required></p>
        <p>Address: <textarea name="address" id="" cols="30" rows="5"></textarea></p>
        <legend>Are you an exsisting coustomer? </legend>
        <fieldset style="border: none;" >
            <p>
               Yes <input type="radio" name="Yes" id="Yes"required>
               No <input type="radio" name="No" id="No" required>
            </p>
        </fieldset>
        <p>Your Message: <textarea name="Message" id="Message" cols="30" rows="5"></textarea></p>
        <input type="submit" value="Submit">
        </div>
        
    </form>
    </div>
    
</body>
</html>
