<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/todo.png" type="image/png">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 align='center' style="text-decoration: underline; padding: 1px;">Todo List</h1>
    
    <!-- Input box -->
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="newTask">New Task</label>
                    <input type="text" class="form-control" id="newTask" aria-describedby="newTaskHelp" placeholder="Enter new Task">
                    <small id="newTaskHelp" class="form-text text-muted">Small description about the task.</small>
                </div>
            </div>
        
        
        <!-- Button -->
            <div class="col-md-4 ">
                <div class="row">
                    <button class="btn btn-success col m-2" id="btnAdd" disabled><i class="fas fa-plus"></i> Add</button>
                    <button class="btn btn-danger col m-2" id="btnReset" disabled><i class="fas fa-backspace"></i></i> Reset</button>
                </div>
                <div class="row">
                    <button class="btn btn-info col m-2" id="btnSort" disabled><i class="fas fa-sort-amount-down"></i> Sort</button>
                    <button class="btn btn-warning col m-2" id="btnClear" disabled><i class="fas fa-trash"></i> Clean</button>
                </div>
            </div>
        </div>
        <!-- List group -->
        <ul class="row list-group" id="listTask"></ul>
          
    </div>
</body>
</html>
